<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
      </head>
<body>
<form action = "http://localhost:5000/" method = "post">
<div class='page-wrapper'>
    <div class='row'>
      <div class='big-column'>
        <div class='each-column'>
          <p>What do you want to break today?</p>
          <p>
          <input type="button" id="nornInv" value="Check Inventory">
          <input type="button" id="nornRun" value="Run Test Task">
          <p>Results</p>
          <div id="output"></div>
          {{ norn }}
        </div>
      </div>
      <div class='column'>
        <div class='each-column'>
          <p>Hosts</p>
          <textarea name="hosts" id="hosts" cols="42" rows="40" style="overflow:scroll;">{{ hosts }}</textarea>
        </div>
      </div>
      <div class='column'>
        <div class='each-column'>
          <p>Groups</p>
          <textarea name="groups" id="groups" cols="42" rows="40" style="overflow:scroll;">{{ groups }}</textarea>
          <p>Defaults</p>
          <textarea name="defaults" id="defaults" cols="42" rows="40" style="overflow:scroll;">{{ defaults }}</textarea>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
