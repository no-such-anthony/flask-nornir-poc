<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
    </head>
<body>
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
<div class='page-wrapper'>
    <div class='row'>
      <div class='big-column'>
        <div class='each-column'>
          <p>What do you want to break today?</p>
          <p>
          <input type="radio" id="inv" name="today" value="inv" 
            {% if option == 'inv' %}
              checked="checked"
            {% endif %}
            >
          <label for="inv">Check Inventory</label><br>
          <input type="radio" id="task" name="today" value="task"
            {% if option == 'task' %}
              checked="checked"
            {% endif %}
            >
          <label for="task">Run Test Task</label><br>
          </p>
          <p>
          <input type="button" id="submit" value="submit">
          <p>Results</p>
          <div id="progress"></div>
          <ul id="updates"></ul>
          <div id="output"></div>
        </div>
      </div>
      <div class='column'>
        <div class='each-column'>
          <p>Hosts</p>
          <div id="hosts" class="editor" data-editor="yaml">{{ hosts }}</div>
        </div>
      </div>
      <div class='column'>
        <div class='each-column'>
          <p>Groups</p>
          <div id="groups" class="editor" data-editor="yaml">{{ groups }}</div>
          <p>Defaults</p>
          <div id="defaults" class="editor" data-editor="yaml">{{ defaults }}</div>
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.socket.io/socket.io-3.0.4.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"  type="text/javascript" charset="utf-8"></script>
</body>
</html>
